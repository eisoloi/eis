<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1e1e1e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Eistabelle</title>
  <script>
    // Wenn im Standalone-Modus, zur Start-URL mit Parameter umleiten
    if (window.matchMedia('(display-mode: standalone)').matches && !location.search.includes("homescreen=1")) {
      window.location.search += (window.location.search ? '&' : '?') + 'homescreen=1';
    }
  </script>
</head>
<body>

  <!-- Startbildschirm -->
  <div id="startScreen">
    <h1>Willkommen beim<br><b>Eiscaf√© Nico</b><br>Eis-Bestandsliste</h1>
    <button onclick="startApp()">Weiter</button>
    <button id="installButton" style="display: none;">üì≤ App installieren</button>
  </div>

  <!-- App-Inhalt -->
  <div id="app" style="display:none;">
    <h1 class="title">Eistabelle</h1>
    <div class="table-wrapper">
      <div class="table-container">
        <table id="eisTable">
          <thead>
            <tr>
              <th class="col-name">Eissorte</th>
              <th class="col-small">iH</th>
              <th class="col-small">AH</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="button-group fixed-buttons">
      <button onclick="showDeleteModal()">üóëÔ∏è</button>
      <button onclick="addRow()">Ôºã</button>
      <button onclick="saveData()">üíæ</button>
      <span id="saveNotice">‚úÖ</span>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Welche Eissorte m√∂chtest du l√∂schen?</h3>
        <select id="deleteSelect"></select><br><br>
        <button onclick="deleteRow()">L√∂schen</button>
        <button onclick="hideDeleteModal()">Abbrechen</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function startApp() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      if (typeof initializeData === 'function') {
        initializeData();
      }
    }

    // Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => {
          console.error("Service Worker Fehler:", err);
        });
      });
    }

    // Installationsbutton vorbereiten
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // √úberpr√ºfen, ob der Installationsbutton schon einmal angezeigt wurde
      if (!localStorage.getItem('homescreenShown')) {
        const installBtn = document.getElementById('installButton');
        if (installBtn) {
          installBtn.style.display = 'inline-block';
          installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('App wurde zur Installation akzeptiert.');
              } else {
                console.log('App-Installation wurde abgelehnt.');
              }
              deferredPrompt = null;
              // Markieren, dass der Installationsbutton angezeigt wurde
              localStorage.setItem('homescreenShown', 'true');
            });
          });
        }
      }
    });

    // Button f√ºr Installation nur im Standalone-Modus anzeigen
    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.getElementById('installButton').style.display = 'none';
    }

    // Falls die Daten gel√∂scht werden (z.B. durch Browser-Caches l√∂schen), den Button wieder anzeigen
    window.addEventListener("load", () => {
      // Falls homescreenShown nicht gesetzt ist, den Button anzeigen
      if (!localStorage.getItem('homescreenShown')) {
        const installBtn = document.getElementById('installButton');
        if (installBtn) {
          installBtn.style.display = 'inline-block';
        }
      }
    });
  </script>

  <footer>
    Icon von <a href="https://icons8.com" target="_blank">Icons8</a>
  </footer>

</body>
</html>
