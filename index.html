<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Eistabelle</title>
  <script>
    if (window.matchMedia('(display-mode: standalone)').matches) {
      if (!location.href.includes("homescreen=1")) {
        location.replace("index.html?homescreen=1");
      }
    }
  </script>
</head>
<body>
  <!-- Login-Bereich -->
  <div id="loginScreen">
    <h2>Bitte Passwort eingeben</h2>
    <input
      type="password"
      id="passwordInput"
      placeholder="Passwort"
      onkeydown="if(event.key==='Enter') checkPassword()" />
    <button onclick="checkPassword()">Bestätigen</button>
    <p id="loginError" style="color:red; display:none;">Falsches Passwort!</p>
  </div>

  <!-- Haupt-App -->
  <div id="app" style="display:none;">
    <h1 class="title">Eistabelle</h1>

    <div class="table-wrapper">
      <div class="table-container">
        <table id="eisTable">
          <thead>
            <tr>
              <th class="col-name">Eissorte</th>
              <th class="col-small">Laden</th>
              <th class="col-small">Lager</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Steuer-Buttons -->
    <div class="button-group fixed-buttons">
      <button onclick="showDeleteModal()">🗑️</button>
      <button onclick="addRow()">＋</button>
      <button onclick="showFilterModal()">🔍</button>
      <button onclick="saveData()">💾</button>
      <span id="saveNotice">✅</span>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Welche Eissorte möchtest du löschen?</h3>
        <select id="deleteSelect"></select><br><br>
        <button onclick="deleteRow()">Löschen</button>
        <button onclick="hideDeleteModal()">Abbrechen</button>
      </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="modal">
      <div class="modal-content">
        <h3>Filter nach Anfangsbuchstabe</h3>
        <div id="letterButtons" style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-bottom: 1em;"></div>
        <button onclick="clearFilter()">🔄 Filter zurücksetzen</button>
        <button onclick="hideFilterModal()">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Installations-Button -->
  <div style="text-align:center; margin-top: 1em;">
    <button id="installButton" style="display: none;">📲 App installieren</button>
  </div>

  <!-- Scripte -->
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => {
          console.error("Service Worker Fehler:", err);
        });
      });
    }

    // Installations-Prompt-Handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installButton');
      if (installBtn) {
        installBtn.style.display = 'inline-block';
        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('App wurde zur Installation akzeptiert.');
            } else {
              console.log('App-Installation wurde abgelehnt.');
            }
            deferredPrompt = null;
          });
        });
      }
    });
  </script>

  <footer style="font-size:10px; margin-top:2em;">
    Icon von <a href="https://icons8.com" target="_blank" style="color:white;">Icons8</a>
  </footer>
</body>
</html>
