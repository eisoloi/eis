<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Eistabelle</title>
  <style>
    .hidden {
      display: none;
    }
    #filterMenu button {
      margin: 2px;
      padding: 4px 8px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #filterMenu button:hover {
      background-color: #666;
    }
  </style>
  <script>
    if (window.matchMedia('(display-mode: standalone)').matches) {
      if (!location.href.includes("homescreen=1")) {
        location.replace("index.html?homescreen=1");
      }
    }
  </script>
</head>
<body>
  <div id="loginScreen">
    <h2>Bitte Passwort eingeben</h2>
    <input
      type="password"
      id="passwordInput"
      placeholder="Passwort"
      onkeydown="if(event.key==='Enter') checkPassword()" />
    <button onclick="checkPassword()">Best√§tigen</button>
    <p id="loginError" style="color:red; display:none;">Falsches Passwort!</p>
  </div>

  <div id="app" style="display:none;">
    <h1 class="title">Eistabelle</h1>
    <div class="table-wrapper">
      <div class="table-container">
        <table id="eisTable">
          <thead>
            <tr>
              <th class="col-name" id="sortenHeader" style="cursor:pointer; position:relative;">
                Eissorte ‚ñº
                <div id="filterMenu" class="hidden" style="position:absolute; top:100%; left:0; background:#333; padding:5px; z-index:10;">
                  <button onclick="filterByLetter('ALL')">ALLE</button>
                  <button onclick="filterByLetter('A')">A</button>
                  <button onclick="filterByLetter('B')">B</button>
                  <button onclick="filterByLetter('C')">C</button>
                  <button onclick="filterByLetter('D')">D</button>
                  <button onclick="filterByLetter('E')">E</button>
                  <button onclick="filterByLetter('F')">F</button>
                  <button onclick="filterByLetter('G')">G</button>
                  <button onclick="filterByLetter('H')">H</button>
                  <button onclick="filterByLetter('I')">I</button>
                  <button onclick="filterByLetter('J')">J</button>
                  <button onclick="filterByLetter('K')">K</button>
                  <button onclick="filterByLetter('L')">L</button>
                  <button onclick="filterByLetter('M')">M</button>
                  <button onclick="filterByLetter('N')">N</button>
                  <button onclick="filterByLetter('O')">O</button>
                  <button onclick="filterByLetter('P')">P</button>
                  <button onclick="filterByLetter('Q')">Q</button>
                  <button onclick="filterByLetter('R')">R</button>
                  <button onclick="filterByLetter('S')">S</button>
                  <button onclick="filterByLetter('T')">T</button>
                  <button onclick="filterByLetter('U')">U</button>
                  <button onclick="filterByLetter('V')">V</button>
                  <button onclick="filterByLetter('W')">W</button>
                  <button onclick="filterByLetter('X')">X</button>
                  <button onclick="filterByLetter('Y')">Y</button>
                  <button onclick="filterByLetter('Z')">Z</button>
                </div>
              </th>
              <th class="col-small">Laden</th>
              <th class="col-small">Lager</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <div class="button-group fixed-buttons">
      <button onclick="showDeleteModal()">üóëÔ∏è</button>
      <button onclick="addRow()">Ôºã</button>
      <button onclick="saveData()">üíæ</button>
      <span id="saveNotice">‚úÖ</span>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Welche Eissorte m√∂chtest du l√∂schen?</h3>
        <select id="deleteSelect"></select><br><br>
        <button onclick="deleteRow()">L√∂schen</button>
        <button onclick="hideDeleteModal()">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Installations-Button -->
  <div style="text-align:center; margin-top: 1em;">
    <button id="installButton" style="display: none;">üì≤ App installieren</button>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => {
          console.error("Service Worker Fehler:", err);
        });
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installButton');
      if (installBtn) {
        installBtn.style.display = 'inline-block';
        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('App wurde zur Installation akzeptiert.');
            } else {
              console.log('App-Installation wurde abgelehnt.');
            }
            deferredPrompt = null;
          });
        });
      }
    });

    // Klick auf "Eissorte" zeigt/versteckt das Filter-Men√º
    document.getElementById("sortenHeader").addEventListener("click", () => {
      const menu = document.getElementById("filterMenu");
      menu.classList.toggle("hidden");
    });

    // Filterfunktion nach Anfangsbuchstabe oder "ALLE"
    function filterByLetter(letter) {
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const nameInput = row.querySelector(".name");
        const name = nameInput ? nameInput.value.trim().toLowerCase() : "";
        if (letter === "ALL" || name.startsWith(letter.toLowerCase())) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>

  <footer style="font-size:10px; margin-top:2em;">
    Icon von <a href="https://icons8.com" target="_blank" style="color:white;">Icons8</a>
  </footer>
</body>
</html>
